<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }



        .doodle1 {
            position: fixed;
/*
            width: 100%;
            height: 100vh;
*/
            --rule: ( :doodle {
                    @grid: 2 / 100vmax;
                    background: #1F2123;
                }

                filter: blur(@rand(2vmax, 4vmax));
                border-radius: @rand(50%, 100%) @rand(50%, 100%) @rand(50%, 100%) @rand(50%, 100%);
                background: hsla(@pick-d(204, 217, 260, 338), 70%, @rand(70%, 80%), @rand(0.05,0.1));

                animation: move 12s linear alternate infinite;

                @keyframes move {
                    0% {
                        transform: translate(@rand(-30%, 30%), @rand(-30%, 30%)) scale(@rand(0.8, 2));
                    }

                    100% {
                        transform: translate(@rand(-50%, 50%), @rand(-50%, 50%));
                    }
                }
            )
        }
    </style>
</head>

<body>
    <script src="https://unpkg.com/css-doodle@0.34.11/css-doodle.min.js"></script>

    <css-doodle class="doodle1" use="var(--rule)"></css-doodle>
    <css-doodle class="doodle2" use="var(--rule)"></css-doodle>



</body></html>
