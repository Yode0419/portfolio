<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouse Follow Image</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    
    #imageElement {
      position: fixed;
      width: 200px; /* 調整圖片大小 */
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="imageElement" src="./images/SkaterBoi/arrow_1.png" alt="Image">
  </div>
  <script>
    const imageElement = document.getElementById('imageElement');
    let isImage = true;

    document.addEventListener('click', () => {
      if (isImage) {
        imageElement.src = './images/SkaterBoi/arrow_flip.gif';
        isImage = false;

        setTimeout(() => {
          imageElement.src = './images/SkaterBoi/arrow_1.png';
          isImage = true;
        }, 900); // 900 毫秒後切換回 PNG
      }
    });

    document.addEventListener('mousemove', (event) => {
      const mouseX = event.clientX;
      const mouseY = event.clientY;

      imageElement.style.left = mouseX + 'px';
      imageElement.style.top = mouseY + 'px';
    });
  </script>
</body>
</html>
